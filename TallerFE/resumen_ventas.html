<!DOCTYPE html>
<html lang="es">

<head>
	<title>Proyecto Concesionario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Begin vendor_css -->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css" rel="stylesheet">
	<!-- End vendor_css -->

	<!-- Begin custom_css -->
	<link rel="stylesheet" type="text/css" href="css/resumen_ventas.css">
	<!-- End custom_css -->
</head>

<body>
	<!-- Begin container -->
	<div class="container-table100">
		<div class="wrap-table100">
			<div class="table100 filterable p-4">
				<!-- Begin Title -->
				<div class="d-flex justify-content-center text-white m-2">
					<h1 id="bienvenido">Bienvenido Fulano</h1>
				</div>
				<div class="d-flex justify-content-center text-white m-4">
					<h3 class="titulo">Aquí tienes el resumen de ventas por trabajador</h3>
				</div>
				<!-- End Title -->
				<!-- Begin Tabla -->
				<div class="container filterable">
					<!-- Begin Columns -->
					<div class="row m-1 titulos">
						<div class="col">Nombre</div>
						<div class="col">Apellidos</div>
						<div class="col">E-mail</div>
						<div class="col">Facturación</div>
						<div class="col"></div>
					</div>
					<!-- End Columns -->
					<!-- Begin filters -->
					<div class="row m-1 filters">
						<div class="col">
							<input type="text" class="form-control">
						</div>
						<div class="col">
							<input type="text" class="form-control">
						</div>
						<div class="col">
							<input type="text" class="form-control">
						</div>
						<div class="col">
							<input type="text" class="form-control">
						</div>

						<div class="col">
							<button id="limpiar_filtros" class="btn">Limpiar filtros</button>
						</div>
					</div>
					<!-- End filters -->
					<div class="resultados m-2"></div>
				</div>
				<!-- End Tabla -->
				<!-- Begin Errors -->
				<p id="errorbd" class="message text-center d-none">Error al conectar a la base de datos</p>
				<p id="no-result" class="message text-center d-none">No hay registros</p>
				<!-- End Errors -->
			</div>
		</div>
	</div>
	<!-- End container -->

	<!-- Begin vendor_js -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<!-- End vendor_js -->

	<!-- Begin custom_js -->
	<script src="js/resumen_ventas.js"></script>
	<!-- End custom_js -->
	<script>
		Ventas.init();
	</script>
</body>

</html>
